<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="battle.js" defer></script>
    <link rel="stylesheet" href="fightstyle.css"></link>
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <link rel="icon" type="image/gif" href="images/favicon/favicon.ico">
    <title>B.I.G Fight! | Battle</title>
</head>
<body>
    <div class="fightPageContainer">
        <div class="fightHeader">
            <div>
                <button type="button" id="goToSelectScreen">Return to Lobby</button>
                <button type="button" id="audioToggle">Toggle Music</button>
                <audio id="audioTag" src="./audio/guile-theme.ogg"></audio>
            </div>
        </div>

        <div class="fightArea">
            <div class="beginFightForm active">
                <div class="formContainer"></div>
            </div>
            <div class="fighter1Status"></div>
            <div class="fighter2Status"></div>
            <div class="position1"></div>
            <div class="position2"></div>
        </div>
        <div class="moveButtons">
            <button type="button" class="move" id="punch">Punch</button>
            <button type="button" class="move" id="kick">Kick</button>
            <button type="button" class="move" id="defend">Defend</button>
        </div>
    </div>
</body>
</html>
