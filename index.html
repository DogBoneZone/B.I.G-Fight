<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <link rel="icon" type="image/gif" href="images/favicon/favicon.ico">
    <title>B.I.G Fight!</title>
</head>
<body>
    <div class="screenContainer">
        <div class="directionsHeader">
            <h1>
                CHOOSE YOUR FIGHTER!
            </h1>
        </div>
        <div class="characterScreen">
            <div class="fighterSelect">
                <div class="fighterProfile" data-active-index="0" data-active-character="Alex"></div>
                <div class="selectButtons">
                    <button type="button" class="select" data-btn-direction="decrease">PREV</button>
                    <button type="button" class="select" data-btn-direction="increase">NEXT</button>
                </div>
                <div>
                    <button type="button" id="beginFight">ENTER THE FRAY!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
